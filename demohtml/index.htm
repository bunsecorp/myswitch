<!DOCTYPE html>
<html lang="en" dir="ltr" class="client-nojs">
	<head>
		<!-- Latest compiled and minified CSS --> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> <!-- Optional theme --> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"> <!-- Latest compiled and minified JavaScript --> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		
		<!-- Custom styles for this template -->
    	<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

		<title>My Switch - Demo </title>
	</head>

	<body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">My Switch - Confirm your Energy Account</h2>
        <label for="inputEmail" class="sr-only">Surname</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Surname" required autofocus>
        <label for="inputPassword" class="sr-only">Postcode</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Postcode" required>
        <div class="checkbox">
          <label>
            <input type="radio" name="contract" value="regular">
            Contract
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="radio" name="contract" value="payg"> 
            Pay As You Go
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sync Account</button>
      </form>

    </div> <!-- /container -->

	</body>
</html>
